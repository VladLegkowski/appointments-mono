type Query {
    info(param: String!): String!
    feed: [User!]!
    user(id: ID!): User
}

type Mutation {
    createUser(name: String!, surname: String!): User!
    deleteUser(id: ID!): User
    updateUserInfo(id: ID!, name: String, surname: String) : User
}

type User {
    id: ID!
    name: String
    surname: String
}
